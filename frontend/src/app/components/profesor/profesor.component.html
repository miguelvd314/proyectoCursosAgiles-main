<div class="container mt-5">
    <div class="row">
        <div class="col-lg-9 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTA DE PROFESORES</span>
                    <button class="btn btn-success float-end" routerLink="/crear-profesor">NUEVO</button>
                    <table *ngIf="listProfesores.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Grado Acad√©mico</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let alumno of listProfesores ">
                            <td>{{alumno.codigo}}</td>
                            <td>{{alumno.nombre}}</td>
                            <td>{{alumno.apellido}}</td>
                            <td>{{alumno.correo}}</td>
                            <td>{{alumno.edad}}</td>
                            <td>{{alumno.gradoEstudios}}</td>
                            <td>
                                <i [routerLink]="['/editar-profesor', alumno._id]" class="fa-solid fa-pen-to-square text-primary"></i>
                                <i (click)="eliminarProfesor(alumno._id)" class="fa-solid fa-trash text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                    </table>
                    <h5 style="text-align: start; margin-top: 10px" *ngIf="listProfesores.length == 0">No hay registro de alumnos</h5>
                </div>
            </div>
        </div>
</div>
